<div id="chat-widget">
  <div id="chat-header">Chat with CHABI AI</div>
  <div id="chat-body">
    <div id="messages"></div>
    <div id="loading" style="display: none; text-align: center;">Thinking...</div>
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<style>
  #chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
  #chat-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }
  #chat-body {
    padding: 10px;
  }
  #messages {
    max-height: 200px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #messages .user {
    align-self: flex-end;
    background-color: #ffe0e0;
    color: #000;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
  }
  #messages .ai {
    align-self: flex-start;
    background-color: #e0f7fa;
    color: #000;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
  }
  #chat-input {
    width: calc(100% - 60px);
    padding: 5px;
    margin-right: 5px;
  }
  #send-btn {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  const sendBtn = document.getElementById("send-btn");
  const chatInput = document.getElementById("chat-input");
  const messages = document.getElementById("messages");

  // Определяем метод API: GET для получения данных или UPDATE для обновления
  const apiMethod = "GET"; // Или "UPDATE", если нужно

  // Функция отправки запроса к API
  async function sendMessage(userMessage) {
    try {
      let response;
      let apiUrl = "https://api.tophat.one/agent-api/fb2ac421-f9d4-43b8-b9a4-08927a819ebd/knowledge";

      if (apiMethod === "GET") {
        // GET-запрос: добавляем параметр prompt в URL
        apiUrl += `?prompt=${encodeURIComponent(userMessage)}`;
        response = await fetch(apiUrl, {
          method: "GET",
          headers: {
            "Authorization": "Bearer tophat_976d1e3da2b7444e85c6ba692711ef05",
          },
        });
      } else if (apiMethod === "UPDATE") {
        // UPDATE-запрос: отправляем prompt в теле запроса
        response = await fetch(apiUrl, {
          method: "UPDATE",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer tophat_976d1e3da2b7444e85c6ba692711ef05",
          },
          body: JSON.stringify({ prompt: userMessage }),
        });
      }

      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const data = await response.json();
      return data.response || "Sorry, I couldn't understand.";
    } catch (error) {
      console.error("Error:", error.message);
      throw new Error("An error occurred while communicating with the AI API.");
    }
  }

  // Обработчик кнопки "Send"
  sendBtn.addEventListener("click", async () => {
    const userMessage = chatInput.value.trim();
    if (!userMessage) {
      alert("Please enter a message.");
      return;
    }

    // Добавляем сообщение пользователя в чат
    const userMessageElem = document.createElement("div");
    userMessageElem.className = "user";
    userMessageElem.textContent = `You: ${userMessage}`;
    messages.appendChild(userMessageElem);

    chatInput.value = ""; // Очищаем поле ввода
    document.getElementById("loading").style.display = "block"; // Показываем индикатор загрузки

    try {
      // Отправляем сообщение и получаем ответ от API
      const aiResponse = await sendMessage(userMessage);

      // Добавляем ответ AI в чат
      const aiMessageElem = document.createElement("div");
      aiMessageElem.className = "ai";
      aiMessageElem.textContent = `AI: ${aiResponse}`;
      messages.appendChild(aiMessageElem);

      // Автопрокрутка сообщений
      messages.scrollTop = messages.scrollHeight;
    } catch (error) {
      alert(error.message);
    } finally {
      document.getElementById("loading").style.display = "none"; // Скрываем индикатор загрузки
    }
  });

  // Обработчик отправки сообщения по Enter
  chatInput.addEventListener("keypress", (event) => {
    if (event.key === "Enter") sendBtn.click();
  });
</script>
