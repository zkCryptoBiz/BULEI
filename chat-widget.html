<div id="chat-widget">
  <div id="chat-header">Chat with CHABI AI</div>
  <div id="chat-body">
    <div id="messages"></div>
    <div id="loading" style="display: none; text-align: center;">Thinking...</div>
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<style>
  #chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
  #chat-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }
  #chat-body {
    padding: 10px;
  }
  #messages {
    max-height: 200px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #messages .user {
    align-self: flex-end;
    background-color: #ffe0e0;
    color: #000;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
  }
  #messages .ai {
    align-self: flex-start;
    background-color: #e0f7fa;
    color: #000;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
  }
  #chat-input {
    width: calc(100% - 60px);
    padding: 8px;
    margin-right: 5px;
  }
  #send-btn {
    padding: 8px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  const sendBtn = document.getElementById("send-btn");
  const chatInput = document.getElementById("chat-input");
  const messages = document.getElementById("messages");

  // OpenAI API Key
  const OPENAI_API_KEY = "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";

  // Функция отправки запроса к OpenAI API
  async function sendMessage(userMessage) {
    try {
      const prompt = `You are an AI assistant. Respond in a friendly and helpful manner.\n\nUser: ${userMessage}\nAI:`;

      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify({
          model: "text-davinci-003", // Используемая модель OpenAI
          prompt: prompt,
          max_tokens: 150,
          temperature: 0.7,
        }),
      });

      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const data = await response.json();
      return data.choices[0].text.trim(); // Возвращаем текст AI
    } catch (error) {
      console.error("Error:", error.message);
      throw new Error("An error occurred while communicating with OpenAI API.");
    }
  }

  // Обработчик кнопки Send
  sendBtn.addEventListener("click", async () => {
    const userMessage = chatInput.value.trim();
    if (!userMessage) {
      alert("Please enter a message.");
      return;
    }

    // Добавляем сообщение пользователя в чат
    const userMessageElem = document.createElement("div");
    userMessageElem.className = "user";
    userMessageElem.textContent = `You: ${userMessage}`;
    messages.appendChild(userMessageElem);

    chatInput.value = ""; // Очищаем поле ввода
    document.getElementById("loading").style.display = "block"; // Показываем индикатор загрузки

    try {
      // Отправляем сообщение и получаем ответ от OpenAI API
      const aiResponse = await sendMessage(userMessage);

      // Добавляем ответ AI в чат
      const aiMessageElem = document.createElement("div");
      aiMessageElem.className = "ai";
      aiMessageElem.textContent = `AI: ${aiResponse}`;
      messages.appendChild(aiMessageElem);

      // Автопрокрутка сообщений
      messages.scrollTop = messages.scrollHeight;
    } catch (error) {
      alert(error.message);
    } finally {
      document.getElementById("loading").style.display = "none"; // Скрываем индикатор загрузки
    }
  });

  // Обработчик отправки сообщения по Enter
  chatInput.addEventListener("keypress", (event) => {
    if (event.key === "Enter") sendBtn.click();
  });
</script>
