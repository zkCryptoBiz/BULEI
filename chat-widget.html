<div id="chat-widget">
  <div id="chat-header">Chat with AI</div>
  <div id="chat-body">
    <div id="messages"></div>
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<style>
  #chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
  #chat-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }
  #chat-body {
    padding: 10px;
  }
  #messages {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  #chat-input {
    width: calc(100% - 60px);
    padding: 5px;
    margin-right: 5px;
  }
  #send-btn {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  const sendBtn = document.getElementById("send-btn");
  const chatInput = document.getElementById("chat-input");
  const messages = document.getElementById("messages");

  sendBtn.addEventListener("click", async () => {
    const userMessage = chatInput.value;
    if (!userMessage.trim()) return;

    // Add user message to chat
    const userMessageElem = document.createElement("div");
    userMessageElem.textContent = `You: ${userMessage}`;
    messages.appendChild(userMessageElem);

    chatInput.value = "";

    // Send request to AI
    const response = await fetch("https://api.tophat.one/agent-api/fb2ac421-f9d4-43b8-b9a4-08927a819ebd/knowledge", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer tophat_976d1e3da2b7444e85c6ba692711ef05"
      },
      body: JSON.stringify({ prompt: userMessage })
    });

    const data = await response.json();

    // Add AI response to chat
    const aiMessageElem = document.createElement("div");
    aiMessageElem.textContent = `AI: ${data.response}`;
    messages.appendChild(aiMessageElem);

    messages.scrollTop = messages.scrollHeight;
  });
</script>
